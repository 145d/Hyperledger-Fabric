version: '3.7'

networks:
  test:
    name: fabric_test

services:
  ca_orderer:
    image: hyperledger/fabric-ca:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=9054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:19054
    ports:
      - "9054:9054"
      - "19054:19054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../organizations/fabric-ca/ordererOrg:/etc/hyperledger/fabric-ca-server
    container_name: ca_orderer
    networks:
      - test
    # 下面内容可不加
    extra_hosts:
      - orderer.example.com:192.168.3.15
      - orderer2.example.com:192.168.3.16
      - orderer3.example.com:192.168.3.17
      - peer0.org1.example.com:192.168.3.18
      - peer0.org2.example.com:192.168.3.19
      - peer0.org3.example.com:192.168.3.21
      - orderer4.example.com:192.168.3.20

